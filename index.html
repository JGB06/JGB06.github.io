<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controlado por Scroll</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        video {
            width: 100%;
            height: auto;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>Scroll para avanzar el video</h1>
        <video id="scrollVideo" src="video.mp4" preload="auto"></video>
    </div>

    <script>
        const video = document.getElementById('scrollVideo');

        // FACTOR para hacer el scroll más largo
        const SCROLL_FACTOR = 200; 
        // mientras más alto, más largo el scroll necesario

        video.addEventListener('loadedmetadata', () => {
            const duration = video.duration; // en tu caso ~45 segundos

            // Ajustar automáticamente la altura de la página
            document.body.style.height = (duration * SCROLL_FACTOR) + "px";

            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const maxScroll = document.body.scrollHeight - window.innerHeight;

                const scrollFraction = scrollTop / maxScroll;
                const clamped = Math.min(Math.max(scrollFraction, 0), 1);

                video.currentTime = clamped * duration;
            });
        });
    </script>

</body>
</html>

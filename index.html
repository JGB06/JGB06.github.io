<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa Yazmin</title>
    <style>
        body {
            margin: 0;
            background: #111;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        h1 {
            position: absolute;
            top: 20vh;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: white;
            opacity: 1;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1 id="titleText">Desliza abajo para avanzar</h1>
        <video id="scrollVideo" src="video.mp4" preload="auto"></video>
    </div>

    <script>
        const video = document.getElementById('scrollVideo');
        const title = document.getElementById('titleText');
    
        const SCROLL_FACTOR = 600;
        let targetTime = 0;
        let currentTime = 0;
        const SMOOTHNESS = 0.08;
    
        let lastUpdate = 0;
        const FPS_LIMIT = 12; // Limitar actualizaciones a 12 FPS
    
        video.addEventListener('loadedmetadata', () => {
            const duration = video.duration;
    
            document.body.style.height = (duration * SCROLL_FACTOR) + "px";
    
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
    
                const scrollFraction = scrollTop / maxScroll;
                const clamped = Math.min(Math.max(scrollFraction, 0), 1);
    
                targetTime = clamped * duration;
    
                if (scrollTop > 30) {
                    title.style.opacity = 0;
                } else {
                    title.style.opacity = 1;
                }
            });
    
            function smoothScrollVideo(timestamp) {
    
                // Limitar FPS
                if (timestamp - lastUpdate > (1000 / FPS_LIMIT)) {
    
                    currentTime += (targetTime - currentTime) * SMOOTHNESS;
                    video.currentTime = currentTime;
    
                    lastUpdate = timestamp;
                }
    
                requestAnimationFrame(smoothScrollVideo);
            }
    
            requestAnimationFrame(smoothScrollVideo);
        });
    </script>
</body>
</html>
